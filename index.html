<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .scoreboard-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        #scoreboard {
            background: #222;
            color: #FFD700;
            font-size: 24px;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 16px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            letter-spacing: 2px;
            font-weight: bold;
            border: 2px solid #FFD700;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        canvas {
            background: #111;
            border: 4px solid #FFD700;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            max-width: 90vw;
            height: auto;
        }
        /* Game Over Overlay */
        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(34,34,34,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        #overlay h1 {
            color: #FFD700;
            font-size: 3rem;
            margin-bottom: 16px;
            text-shadow: 2px 2px 8px #000;
        }
        #overlay p {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 32px;
        }
        #restart-btn {
            background: #FFD700;
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 14px 36px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background 0.2s, color 0.2s;
        }
        #restart-btn:hover {
            background: #fff;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <!-- Centered scoreboard container -->
    <div class="scoreboard-container">
        <div id="scoreboard">Score: 0</div>
    </div>
    <div class="canvas-container" style="position: relative;">
        <canvas id="game" width="400" height="400"></canvas>
        <div id="overlay">
            <h1>Game Over!</h1>
            <p id="final-score"></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
